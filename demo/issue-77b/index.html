<!DOCTYPE html>
<html>
  <head>
    <script type="module">
      import { enableDragDropTouch } from "/dist/drag-drop-touch.debug.esm.js";

      function enableBaseLine() {
        enableDragDropTouch();
      }

      function enablePressHold() {
        enableDragDropTouch(document, document, {
          isPressHoldMode: true,
        });
      }

      function enablePressHold5() {
        enableDragDropTouch(document, document, {
          isPressHoldMode: true,
          pressHoldThresholdPixels: 50,
        });
      }

      btnBase.addEventListener(`click`, () => enableBaseLine());
      btnPress.addEventListener(`click`, () => enablePressHold());
      btnPress5.addEventListener(`click`, () => enablePressHold5());

      document.addEventListener(`dragover`, (e) => e.preventDefault());

      document.addEventListener(`drop`, (e) => {
        e.preventDefault();
        document.body.innerText = e.dataTransfer.getData(`text/plain`);
      });

      document.addEventListener(`dragstart`, (e) =>
        e.dataTransfer.setData(`text/plain`, `we dragged a ${e.target.tagName}`)
      );
    </script>
  </head>

  <body>
    <button id="btnBase">baseline</button>
    <button id="btnPress">presshold</button>
    <button id="btnPress5">presshold + 5</button>

    <p>window A</p>

    <p>
      <a href="#results">
        <svg>
          <rect width="300" height="200" style="cursor: pointer; fill: green" />
          <text
            x="50%"
            y="50%"
            dy=".3em"
            text-anchor="middle"
            fill="white"
            style="font: bold 20px sans-serif"
          >
            testing
          </text>
        </svg>
      </a>
    </p>

    <p>window B</p>
  </body>
</html>
